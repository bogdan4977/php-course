<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <meta name="author" content="sedovolosy.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial page</title>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
<svg style="display: none"></svg>
<div class="page-wrapper">
    <header class="header">
        <div class="content-wrapper">
            <div class="header-top">
                <div class="header-top__logo">
                    <img src="images/logo.png" alt="Fooseshoes">
                </div>
                <div class="header-top__search">
                    <form action="" method="post" id="header-search">
                        <div class="header-search-field">
                            <input type="text" placeholder="search">
                        </div>
                        <button type="submit">
                            <svg>
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="header-top__login">
                    <button type="button" id="log-reg"></button>
                    <form action="" method="post" class="login-register-form">
                        <h4>Log in</h4>
                        <fieldset>
                            <input name="username" type="text" placeholder="Name">
                            <input name="password" type="password" placeholder="password">
                        </fieldset>
                        <button type="submit">Log in</button>
                        <em>or</em>
                        <h4>Register account</h4>
                        <a href="#">Register</a>
                    </form>
                </div>
            </div>
            <div class="header-bottom">
                <nav class="header-bottom__menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-bottom__action ">
                <div class="header-cart">
                    <button class="header-cart__button">
                        <svg>
                            <use xlink:href="#icon-cart"></use>
                        </svg>
                    </button>
                    <span class="header-cart__counter">1</span>
                </div>
            </div>
        </div>
    </header>
